<!--Edit Person-->
<div class="row">
    <div class="col-lg-12">
        <h1>Edit {{person.name}}'s Details</h1>
        <hr />
        <br/>
        <form class="form-horizontal" role="form" method="POST" novalidate name="editperson" id="editperson" ng-submit="editSubmit(person)">
            <fieldset>
                <legend>Edit Person</legend>
                <div class="form-group" ng-class="{ 'has-error': editperson.name.$invalid && editperson.name.$dirty }">
                    <label class="control-label col-lg-2" for="name">Name</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="name" name="name" required ng-model="person.name" placeholder="Please enter member name" />
                        <span class="has-error" ng-show="editperson.name.$dirty && editperson.name.$invalid">
                            <span ng-show="editperson.name.$error.required">Name is required.</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="blogUrl">Blog Url</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="blogUrl" name="blogUrl" ng-model="person.blogUrl" placeholder="Please enter blog Url" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2" for="about">About</label>
                    <div class="col-lg-5">
                        <textarea rows="5" cols="40" class="form-control" name="about" id="about" ng-model="person.about" placeholder="About the member"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-4">
                        <a ui-sref="people" class="btn btn-default">Back to List</a> &nbsp;
                        <input type="submit" ng-disabled="editperson.$invalid" class="btn btn-primary" value="Save Person" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
